{% extends 'base.html' %}

<body>
    {% block content %}

        <div class="view_box">
            <a href="{{ url_for('download_csv') }}">
                <h4>Download Hotspot CSV</h4>
            </a>
        </div>

        <div class="view_box">
            <table class="table table-hover">
                <thead>
                    <th>Created</th>
                    <th>Location</th>
                    <th>Address</th>
                    <th>Submitted By</th>
                    <th>Comments</th>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[6] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[-2] }}</td>
                        <td>{{ row[-1] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    {% endblock %}
</body>
